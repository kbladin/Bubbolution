<body>

	<div id="control">
		<!-- value = 10 -> 1 update per wait -->
		<span>Updates per wait:</span>
		<span id="updatesPerWait" style="width: 200px;"></span>
		<input type="range" id="slider" value="10">
	</div>

	<script type="text/javascript">
		var world = new World(200, 150);
		var simulator = new Simulator(world);
		var visualizer = new WorldVisualizer(world, 800, 600);
		var statsMonitor = new StatsMonitor(world, document.body);

		statsMonitor.start({waitTime: 1000});

		simulator.start({
			waitTime: 10
		});

		setTimeout(function () {
			simulator.stop();
		}, 2500000);
	</script>
